{% extends "layout.html" %}{% block script %}
<script type="text/javascript" src="/static/Guriddo_jqGrid_JS_5.1.0/js/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="/static/Guriddo_jqGrid_JS_5.1.0/js/jquery.jqGrid.min.js"></script>
<!-- <link rel="stylesheet" href="/static/bootstrap-3.3.5-dist/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="/static/Guriddo_jqGrid_JS_5.1.0/css/ui.jqgrid-bootstrap.css">
<!-- <link rel="stylesheet" href="/static/Guriddo_jqGrid_JS_5.1.0/css/ui.jqgrid.css"> -->
<!-- <script type="text/javascript" href="/static/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script> -->
<script>
$.jgrid.defaults.width = 780;
$.jgrid.defaults.responsive = true;
$.jgrid.defaults.styleUI = 'Bootstrap';
</script>
{% endblock %} {% block body %}
<div style="margin-left:20px">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $("#jqGrid").jqGrid({
        url: '{{ url_for("make_order.part_getdata") }}',
        // we set the changes to be made at part_type side using predefined word part_typeArray
        editurl: 'clientArray',
        datatype: "json",
        colModel: [{
            label: 'ID',
            name: 'id',
            width: 75,
            // key: true,
            editable: true,
            editrules: {
                required: true
            }
        }, {
            label: '零件名称',
            name: 'name',
            width: 75,
            // key: true,
            editable: true,
            editrules: {
                required: true
            }
        }, {
            label: '图号',
            name: 'drawing_number',
            width: 140,
            editable: true // must set editable to true if you want to make the field editable
        }, {
            label: '数量',
            name: 'number',
            width: 140,
            editable: true // must set editable to true if you want to make the field editable
        }, {
            label: '总价',
            name: 'total_price',
            width: 140,
            editable: true, // must set editable to true if you want to make the field editable
            sorttype: 'number',
            formatter: 'number',
            align: 'right'

        }],
        sortname: 'name',
        sortorder: 'asc',
        loadonce: true,
        viewrecords: true,
        height: 380,
        rowNum: 10,
        pager: "#jqGridPager",
        viewrecords: true,
        footerrow: true,
        rownumbers: true, // show row numbers
        userDataOnFooter: true // use the userData parameter of the JSON response to display data on footer
    });

    $('#jqGrid').navGrid('#jqGridPager',
        // the buttons to appear on the toolbar of the grid
        {
            edit: true,
            add: true,
            del: true,
            search: false,
            refresh: false,
            view: false,
            position: "left",
            cloneToTop: false
        },
        // options for the Edit Dialog
        {
            // editCaption: "The Edit Dialog",
            recreateForm: true,
            checkOnUpdate: true,
            checkOnSubmit: true,
            closeAfterEdit: true,
            afterSubmit: function(data, postdata, oper) {
                postdata.old_name = $("tr#" + postdata.false + " td:first").text();
                var result;
                $.ajax({
                    url: '{{ url_for("make_order.part_edit") }}',
                    async: false,
                    type: "POST",
                    data: postdata,
                    success: function(object) {
                        if (object.result != true)
                            result = [false, object.message]
                        else
                            result = [true, "", ""];
                    },
                    error: function() {
                        result = [false, "Ajax错误，请联系技术人员"];
                    }
                });
                return result;
            },
            errorTextFormat: function(data) {
                return 'Error: ' + data.responseText
            }
        },
        // options for the Add Dialog
        {
            closeAfterAdd: true,
            recreateForm: true,
            afterSubmit: function(data, postdata, oper) {
                var result;
                $.ajax({
                    // url: $SCRIPT_ROOT + "/material_add",
                    url: '{{ url_for("make_order.part_add") }}',
                    async: false,
                    type: "POST",
                    data: postdata,
                    success: function(object) {
                        if (object.result != true)
                            result = [false, object.message]
                        else
                            result = [true, "", ""];
                    },
                    error: function() {
                        result = [false, "Ajax错误，请联系技术人员"];
                    }
                });
                return result;
            },
            errorTextFormat: function(data) {
                return 'Error: ' + data.responseText
            }
        },
        // options for the Delete Dailog
        {
            afterSubmit: function(data, postdata, oper) {
                postdata.name = $("tr#" + postdata.id + " td:first").text();
                var result;
                $.ajax({
                    url: '{{ url_for("make_order.part_delete") }}',
                    async: false,
                    type: "POST",
                    data: postdata,
                    success: function(object) {
                        if (object.result != true)
                            result = [false, object.message]
                        else
                            result = [true, "", ""];
                    },
                    error: function() {
                        result = [false, "Ajax错误，请联系技术人员"];
                    }
                });
                return result;
            },
            errorTextFormat: function(data) {
                return 'Error: ' + data.responseText
            }
        });
});
</script>
{% endblock %}
